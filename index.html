<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My To-Do List</title>  
      <link rel="stylesheet" href="css/main.css">  
</head>
<body>
  <header>
    <h1>My To-Do List</h1>
  </header>
  <main>
    <section id="todo">
      <h2>To Dos</h2>
      <ul class="todo">
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
       <li>Item 5</li>
       <li>Item 6</li>
      </ul>
    </section>

    <section id="inprogress">
    <h2>In Progress</h2>
    <ul class="inprogress">
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
       <li>Item 5</li>
       <li>Item 6</li>
    </ul>
    </section>

    <section id="done">
      <h2>Done</h2>
      <ul class="done">
       <li>Item 1</li>
       <li>Item 2</li>
       <li>Item 3</li>
       <li>Item 4</li>
       <li>Item 5</li>
       <li>Item 6</li>
      </ul>
    </section>
  </main>
</body>
</html>
